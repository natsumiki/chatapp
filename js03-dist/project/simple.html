<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Chatアプリ</title>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>

<!-- コンテンツ表示画面 -->

<div>
    <div>
        名前: <input type="text" id="uname">
    </div>
    <div>
        <textarea name="" id="text" cols="30" rows="10"></textarea>
        <button id="send">送信</button>
    </div>
    <div id="output"></div>
</div>

<!--/ コンテンツ表示画面 -->



<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JQuery -->


<!--** 以下Firebase **-->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
        from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-database.min.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBL4n-1bYQh7DcP6HWLiuEbft-LMCOZpFU",
      authDomain: "natsumi-firstfirebase.firebaseapp.com",
      projectId: "natsumi-firstfirebase",
      storageBucket: "natsumi-firstfirebase.appspot.com",
      messagingSenderId: "638371940088",
      appId: "1:638371940088:web:8d35ed80f4d6ec2a3e1d0d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db = getDatabase(app); // RealtimeDBに接続
    const dbRef = ref(db, 'chat'); // RealtimeDB内の"chat"を使う

    $("#send").on("click", function () {
        const msg = {
            uname: $("#uname").val(),
            text: $("#text").val()
        }
        const newPostRef = push(dbRef); // pushできる状態にする
        set(newPostRef, msg); // DBに値を送信
    });

    onChildAdded(dbRef, function (data) {
        const msg = data.val();
        const key = data.key;
        let h = "<p>";
        h += msg.uname;
        h += "<br>";
        h += msg.text;
        h += "</p>";
        $("#output").append(h); // #output の最後に追加
    });

    //Enterキーで送信
    $('#text').on('keydown', function(e){
        if(e.keyCode === 13) {
            const msg = {
                uname: $('#uname').val(),
                text: $('#text').val()
            }
            const newPostRef = push(dbRef);
            set(newPostRef, msg);
        }
    });

    

</script>
</body>
</html>
